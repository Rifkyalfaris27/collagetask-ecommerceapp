<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pembayaran - Toko Sepatu</title>
    <link rel="stylesheet" href="css/pembayaran.css" />
  </head>
  <body>
    <h1>Metode Pembayaran</h1>

    <nav class="navbar">
      <a href="beranda.html">Beranda</a> |
      <a href="products.html">Products</a> |
      <a href="keranjang.html">Keranjang</a> |
      <a href="pembayaran.html">Checkout</a>
    </nav>

    <h2>Produk yang Dibeli</h2>

    <div class="card-container">
      <div class="product-card">
        <img src="image/runnerpro.jpg" alt="Runner Pro" />
        <h3>Runner Pro</h3>
        <p>Harga: Rp325.000</p>
        <p>Jumlah: 1</p>
        <p>Total: Rp325.000</p>
      </div>
    </div>

    <div class="total">Total Pembayaran: Rp325.000</div>

    <form action="#" method="post">
      <label>Pilih Metode Pembayaran:</label><br />
      <input type="radio" name="metode" value="transfer" /> Transfer Bank <br />
      <input type="radio" name="metode" value="cod" /> Bayar di Tempat (COD)
      <br />
      <input type="radio" name="metode" value="ewallet" /> E-Wallet <br /><br />

      <label>Nama Penerima:</label><br />
      <input type="text" name="nama" required /><br />

      <label>Alamat Pengiriman:</label><br />
      <textarea name="alamat" rows="3" required></textarea><br />

      <button type="submit">Konfirmasi Pembayaran</button>
    </form>

    <p><a href="keranjang.html">Kembali ke Keranjang</a></p>
  </body>
</html>

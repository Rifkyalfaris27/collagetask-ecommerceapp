<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pembayaran - Toko Sepatu</title>
  </head>
  <body>
    <h1>Metode Pembayaran</h1>

    <nav>
      <a href="beranda.html">Beranda</a> |
      <a href="products.html">Products</a> |
      <a href="keranjang.html">Keranjang</a> |
      <a href="pembayaran.html">Checkout</a>
    </nav>

    <hr />

    <h2>Produk yang Dibeli</h2>
    <table border="1" cellpadding="10">
      <tr>
        <th>Gambar</th>
        <th>Nama Produk</th>
        <th>Harga</th>
        <th>Jumlah</th>
        <th>Total</th>
      </tr>

      <!-- Hanya produk pertama sebagai contoh -->
      <tr>
        <td><img src="image/runnerpro.jpg" alt="Runner Pro" width="100" /></td>
        <td>Runner Pro</td>
        <td>Rp325.000</td>
        <td>1</td>
        <td>Rp325.000</td>
      </tr>
    </table>

    <h3>Total Pembayaran: Rp325.000</h3>

    <form action="#" method="post">
      <label>Pilih Metode Pembayaran:</label><br />
      <input type="radio" name="metode" value="transfer" /> Transfer Bank <br />
      <input type="radio" name="metode" value="cod" /> Bayar di Tempat (COD)
      <br />
      <input type="radio" name="metode" value="ewallet" /> E-Wallet <br /><br />

      <label>Nama Penerima:</label><br />
      <input type="text" name="nama" required /><br /><br />

      <label>Alamat Pengiriman:</label><br />
      <textarea name="alamat" rows="3" cols="40" required></textarea
      ><br /><br />

      <button type="submit">Konfirmasi Pembayaran</button>
    </form>

    <p><a href="keranjang.html">Kembali ke Keranjang</a></p>
  </body>
</html>
